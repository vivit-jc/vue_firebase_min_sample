<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>app</title>
</head>
<body>
<div id="app">
<input type="text" v-model="text">
<button @click="addTodo">追加</button>
<button @click="removeAll">すべて削除</button>

<p v-for="todo in todos">
{{todo}} <button @click="remove(todo)">削除</button>
</p>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script lang="js">
const app = {
  el: '#app',
  data() {
    return {
      todos: [],
      text: ""
    }
  },
  methods: {
    addTodo(){
      this.todos.push(this.text) // todosにtextを追加する
      this.text = ""
    },
    remove(todo){
      this.todos = this.todos.filter(e => e != todo)
    },
    removeAll(){
      this.todos = []
    }
  }
}

Vue.createApp(app).mount('#app')
</script>
</body>
</html>
